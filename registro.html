<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>Nanapp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="login_form">
        <div class="login_content">
            <center>
                <h1>Registro</h1>
            </center>

            <div>
                <p>
                    Nombre:
                    <input type="text" class="form-control">
                </p>

                <p>
                    Cédula:
                    <input type="text" class="form-control">
                </p>

                <p>
                    Correo electrónico:
                    <input type="text" class="form-control">
                </p>

                <p>
                    <input type="checkbox" name="contratante" class="form-check-input m-1">
                    <label for="contratante" class="form-check-label">Deseo contratar</label>
                </p>

                <p>
                    <input type="checkbox" name="ofertante" class="form-check-input m-1" checked>
                    <label for="ofertante" class="form-check-label">Deseo ofrecer mi trabajo</label>
                </p>

            </div>

            <center>
                <a href="login.html" type="button" class="btn btn-danger m-1">Cancelar</a>
                <a href="login.html" type="button" class="btn btn-success m-1">Registrarse</a>
            </center>

        </div>
    </section>

</body>
</html>

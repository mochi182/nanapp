<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>Nanapp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="login_form">
        <div class="login_content">
            <center>
                <a href="#">
                    <h1>
                        <img src="logo.png" alt="logo" width="130" height="130">
                    </h1>
                    <p class="text-secondary">Conectando profesionales del hogar</p>
                </a>
            </center>
        
            <div class="text-left">
                <p>
                    Nombre de usuario:
                    <input type="text" class="form-control m-1" name="username">
                </p>
                <p>
                    <span>Contraseña:</span>
                    <input type="password" class="form-control m-1" name="password">
                </p>

                <center>
                    <a href="index.html" type="button" class="m-1 btn btn-success">Ingresar</a>
                </center>
            </div>
            
            <div class="w-100 mt-3 register_block">
                <center>
                    <p>
                        ¿No tienes cuenta?
                    </p>
                    <a href="registro.html" type="button" class="btn btn-primary">Regístrate</a>
                </center>
            </div>
        </div>
    </section>

</body>
</html>
